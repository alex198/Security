<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../templates/css/custom.css" th:src="@{../templates/css/custom.css}">
    <title>Admin</title>
</head>
<body>
<div class="container">
    <div class="row accordion-header bg-dark">
        <div class="col align-content-start text-white">
            <span id="user-email" class="h6"></span>
            <a> with roles: </a>
            <span id="user-roles">
            </span>
        </div>
        <div class="col text-end">
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" class="btn text-white-50" value="Logout"/>
            </form>
        </div>
    </div>
    <!-- навигация admin, user -->
    <div class="row my-3">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3 col-2" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Admin
                </button>
                <button class="nav-link " id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">User
                </button>
            </div>
            <div class="tab-content col-10 bg-light vh-100 ps-4" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="col-10 bg-light vh-100">
                        <h2>Admin panel</h2>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                        aria-selected="true">User table
                                </button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-profile" type="button" role="tab"
                                        aria-controls="nav-profile" aria-selected="false">New user
                                </button>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <!--User table-->
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <div class="border px-3">
                                    <h5 class="py-1">All users</h5>
                                </div>
                                <div class="py-4 px-3 bg-white border">
                                    <table class="table table-striped border-top">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="admin-table">
                                        <!-- Модальное окно edit -->
                                        <div class="modal fade" id="userUpdateForm"
                                             data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                             aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body text-center d-flex justify-content-center">
                                                        <form id="editForm">
                                                            <div class="form-group required control">
                                                                <div class="mb-3">
                                                                    <label class="col-form-label"
                                                                           for="idEdit"><strong>Id</strong></label>
                                                                    <input class="form-control" readonly
                                                                           type="number" name="id"
                                                                           id="idEdit">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="col-form-label"
                                                                           for="firstNameEdit">
                                                                        <strong>First name</strong>
                                                                    </label>
                                                                    <input class="form-control" type="text"
                                                                           name="firstName"
                                                                           id="firstNameEdit"
                                                                           placeholder="First name">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="col-form-label"
                                                                           for="lastNameEdit"><strong>Last
                                                                        name</strong></label>
                                                                    <input class="form-control" type="text"
                                                                           name="lastName"
                                                                           id="lastNameEdit"
                                                                           placeholder="Last name">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="col-form-label" for="ageEdit">
                                                                        <strong>Age</strong></label>
                                                                    <input class="form-control" type="number"
                                                                           name="age" id="ageEdit" placeholder="Age">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="col-form-label"
                                                                           for="usernameEdit"><strong>Email</strong></label>
                                                                    <input class="form-control" type="text"
                                                                           name="username"
                                                                           id="usernameEdit"
                                                                           placeholder="email" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="col-form-label" for="passwordEdit">
                                                                        <strong>Password</strong></label>
                                                                    <input class="form-control" type="password"
                                                                           name="password"
                                                                           id="passwordEdit"
                                                                           placeholder="enter password" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="col-form-label"><strong>Role</strong></label>
                                                                    <select required
                                                                            name="roles"
                                                                            class="form-control"
                                                                            id="role-select"
                                                                            multiple
                                                                            size="2">
                                                                        <option value="1">
                                                                            ADMIN
                                                                        </option>
                                                                        <option value="2">
                                                                            USER
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal" id="editClose">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary"
                                                                onclick="editUser(); getAdminPage()">Edit
                                                        </button>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <!-- Delete -->
                                        <div class="modal fade " id="formDelete"
                                             data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                             aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Delete user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body text-center d-flex justify-content-center">
                                                        <form id="formForDeleting">
                                                            <div class="form-group required control">

                                                                <div class="mb-2">
                                                                    <label class="col-form-label" for="idDelete">
                                                                        <strong>ID</strong>
                                                                    </label>
                                                                    <input class="form-control"
                                                                           type="number"
                                                                           name="id"
                                                                           id="idDelete" placeholder="Id" readonly>
                                                                </div>
                                                                <div class="mb-2">
                                                                    <label class="col-form-label"
                                                                           for="firstNameDelete"><strong>First
                                                                        name</strong></label>
                                                                    <input class="form-control" type="text"
                                                                           name="firstName"
                                                                           id="firstNameDelete"
                                                                           placeholder="First name" readonly>
                                                                </div>
                                                                <div class="mb-2">
                                                                    <label class="col-form-label"
                                                                           for="lastNameDelete"><strong>Last
                                                                        name</strong></label>
                                                                    <input class="form-control" type="text"
                                                                           name="lastName"
                                                                           id="lastNameDelete" placeholder="Last name"
                                                                           readonly>
                                                                </div>
                                                                <div class="mb-2">
                                                                    <label class="col-form-label"
                                                                           for="ageDelete"><strong>Age</strong></label>
                                                                    <input class="form-control" type="number"
                                                                           name="age"
                                                                           id="ageDelete" placeholder="Age" readonly>
                                                                </div>
                                                                <div class="mb-2">
                                                                    <label class="col-form-label"
                                                                           for="usernameDelete"><strong>Email</strong></label>
                                                                    <input class="form-control" type="text"
                                                                           name="username"
                                                                           id="usernameDelete" placeholder="username"
                                                                           readonly>
                                                                </div>
                                                                <div class="mb-2">
                                                                    <label class="col-form-label" for="roleDelete">
                                                                        <strong>Roles</strong>
                                                                    </label>
                                                                    <input readonly type="text"
                                                                           class="form-control"
                                                                           id="roleDelete"
                                                                           name="role">
                                                                </div>

                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal" id="closeDelete">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger" id="deleteBtn"
                                                                onclick="deleteUser(); getAdminPage()">Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!--New user-->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">
                                <div class="border px-3">
                                    <h5 class="py-1">Add new user</h5>
                                </div>
                                <div class="py-1 px-3 bg-white border">
                                    <div class="modal-body text-center d-flex justify-content-center">
                                        <div class="form-group required control">
                                            <form id="addUserForm">
                                                <div class="mb-1">
                                                    <label class="col-form-label"
                                                           for="firstName"><strong>First
                                                        name</strong></label>
                                                    <input class="form-control" type="text"
                                                           name="firstName"
                                                           id="firstName"
                                                           placeholder="First name">
                                                </div>
                                                <div class="mb-1">
                                                    <label class="col-form-label"
                                                           for="lastName"><strong>Last
                                                        name</strong></label>
                                                    <input class="form-control" type="text"
                                                           name="lastName"
                                                           id="lastName"
                                                           placeholder="Last name">
                                                </div>
                                                <div class="mb-1">
                                                    <label class="col-form-label"
                                                           for="age"><strong>Age</strong></label>
                                                    <input class="form-control" type="number"
                                                           name="age"
                                                           id="age" placeholder="Age">
                                                </div>
                                                <div class="mb-1">
                                                    <label class="col-form-label"
                                                           for="username"><strong>Email</strong></label>
                                                    <input class="form-control" type="text"
                                                           name="username"
                                                           id="username"
                                                           placeholder="email" required>
                                                </div>
                                                <div class="mb-1">
                                                    <label class="col-form-label"
                                                           for="password"><strong>Password</strong></label>
                                                    <input class="form-control" type="password"
                                                           name="password"
                                                           id="password"
                                                           placeholder="password" required>
                                                </div>
                                                <div class="mb-2">
                                                    <label class="col-form-label"><strong>Role</strong></label>
                                                    <select id="roles" required
                                                            class="form-control"
                                                            multiple size="2"
                                                            aria-label="size 2 select">
                                                        <option value="1">ADMIN</option>
                                                        <option value="2">USER</option>
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="col-10 bg-light vh-100">
                        <h2>User information-page</h2>
                        <div class="border">
                            <div class="border px-3">
                                <h5 class="py-1">About user</h5>
                            </div>
                            <div class="py-4 px-3 bg-white">
                                <table class="table table-striped border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Username</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="user-table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/userPage.js"></script>
<script src="/js/adminPage.js"></script>

</body>
</html>
