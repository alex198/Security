<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case = "*">
        <h1 th:text="${title}"></h1>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Login</th>
                <th>Password</th>
                <th>Roles</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"/>
                <td th:text="${user.firstName}"/>
                <td th:text="${user.lastName}"/>
                <td th:text="${user.age}"/>
                <td th:text="${user.username}"/>
                <td th:text="${user.password}"/>
                <td th:text="${user.getRoles()}"/>
                <td><a th:href="@{admin/user-update?id={id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{admin/user-delete?id={id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p>
        <a href="admin/user-create">Create user</a>
    </p>
    <div>
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" value="Logout" />
        </form>
    </div>
</div>
</body>
</html>
