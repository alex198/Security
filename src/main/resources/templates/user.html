<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<div class="container">
    <div class="row accordion-header bg-dark">
        <div class="col align-content-start text-white">
            <span th:text="${user.getUsername()}" class="h6"></span>
            <a> with roles: </a>
            <a>
                <th:block th:each="role: ${user.roles}">
                    <a th:text="${role.role}"></a>
                </th:block>
            </a>
        </div>
        <div class="col text-end">
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" class="btn text-white-50" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-2 nav nav-pills flex-column">
            <b class="nav-link active pill" type="button">User</b>
        </div>
        <div class="col-10 bg-light vh-100">
            <h2>User information-page</h2>
            <div class="border">
                <div class="border px-3">
                    <h5 class="py-1">About user</h5>
                </div>
                <div class="py-4 px-3 bg-white">
                    <table class="table table-striped border-top">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getFirstName()}"/>
                        <td th:text="${user.getLastName()}"/>
                        <td th:text="${user.getAge()}"/>
                        <td th:text="${user.getUsername()}"/>
                        <td>
                            <th:block th:each="role: ${user.roles}">
                                <a th:text="${role.role}"></a>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>

            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
